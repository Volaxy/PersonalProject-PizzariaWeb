<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/newPizza.css">

    <link rel="shortcut icon" href="images/pizza.ico" type="image/x-icon">
    <title>Nova Pizza</title>
</head>
<body>
    <form action="insert" name="cadastroPizza">
        <label for="name">Nome da Pizza</label>
        <input id="name" type="text" name="descricao" placeholder="Nome da Pizza">

        <label for="size">Tamanho da Pizza</label>
        <select id="size" name="tamanho">
            <option value="PEQUENA">Pequena</option>
            <option value="MEDIA">Média</option>
            <option value="GRANDE">Grande</option>
        </select>

        <label for="price">Preço</label>
        <input id="price" type="number" name="preco" min="0" placeholder="R$">

        <input class="addPizza" type="button" value="Adicionar" onclick="validar()">
    </form>

    <script src="scripts/validadorNewPizza.js"></script>
</body>
</html>
